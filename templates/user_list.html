<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>

    <form method="GET" action="">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" value="{{ request.GET.search }}" placeholder="Enter name or role">
        <button type="submit">Search</button>
        <a href="{% url 'user_list' %}">Clear</a> 
    </form>

    <a href="{% url 'user_add' %}">Add User</a>

    <ul>
        {% for user in users %}
            <li>
                {{ user.full_name }} - {{ user.role }}
                <a href="{% url 'user_edit' user.id %}">Edit</a>
                <a href="{% url 'user_delete' user.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
